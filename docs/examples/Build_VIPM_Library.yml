# This is a basic workflow to help you get started with Actions

name: Build_VIPM_Library

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    #branches: [ main ]
    tags:
      - '*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Build_VIPM_Library:
    # The type of runner that the job will run on
    runs-on: [self-hosted]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: GetTag
        id: tag
        uses: dawidd6/action-get-tag@v1
        with:
          strip_v: true

      - name: PrintTag
        run: echo ${{steps.tag.outputs.tag}}

      # Runs a set of commands using the runners shell
      - name: BuildDailyVIP
        id: build-vip
        uses: LV-APT/lvCICD@main
        with:
          Operation: vipm_BuildVIPackage
          Parameter1: ${{ github.workspace }}\lvapt-Support-json.vipb
          Parameter2: ${{steps.tag.outputs.tag}}
          Parameter3: NO

      - id: vip-name
        run:
          $vipName=Split-Path -Path "C:\Test\Logs\abc.log" -Leaf;
          Write-Host "vipName="$vipName"" >> $GITHUB_OUTPUT
        shell: powershell

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.0.0
        with:
          # Artifact name
          name: ${{ steps.vip-name.outputs.vipName }}
          path: ${{ steps.build-vip.outputs.Result }}
          # The desired behavior if no files are found using the provided path.
          if-no-files-found: warn
          retention-days: 90
